<div class="home p-2">
  <div class="container">

    <app-search (searchEventEmitter)="search($event)"></app-search>
    <br>

    <div class="mat-elevation-z8 ">
      <table mat-table [dataSource]="dataSource" class="">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let user ; let i =index " > {{i+1}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Full Name">
          <th mat-header-cell *matHeaderCellDef> Full Name </th>
          <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Email Address">
          <th mat-header-cell *matHeaderCellDef> Email Address </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Joined">
          <th mat-header-cell *matHeaderCellDef> Joined </th>
          <td mat-cell *matCellDef="let user"> {{user.createdAt}} </td>
        </ng-container>

        <ng-container matColumnDef="Permissions">
          <th mat-header-cell *matHeaderCellDef> Permissions </th>
          <td mat-cell *matCellDef="let user"> {{user.role}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic users" class="home">
      </mat-paginator>
    </div>
  </div>
</div>
