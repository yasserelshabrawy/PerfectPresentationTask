<div class="d-flex gap-2 w-100">
  <div class="option d-flex">
    <label class="my-auto pe-1" for="permission">{{
      "table.permissions" | translate
    }}</label>
    <select
      class="select"
      [(ngModel)]="selectedPermission"
      (change)="onPermissionChange()"
    >
      <option value="all">{{ "option.all" | translate }}</option>
      <option value="admin">{{ "option.admin" | translate }}</option>
      <option value="viewer">{{ "option.viewer" | translate }}</option>
      <option value="contributer">
        {{ "option.contributer" | translate }}
      </option>
    </select>
  </div>

  <div class="option d-flex">
    <label class="my-auto pe-1" for="joined">{{
      "table.joined" | translate
    }}</label>
    <select
      class="select"
      title="joined"
      [(ngModel)]="selectedOption"
      (change)="onFilterOptionChange()"
    >
      <option selected value="anytime">
        {{ "option.anytime" | translate }}
      </option>
      <option value="date">{{ "option.date" | translate }}</option>
    </select>
    <input
      matInput
      *ngIf="selectedOption === 'date'"
      type="date"
      [(ngModel)]="date"
      (change)="onDateChange()"
    />
  </div>
</div>
