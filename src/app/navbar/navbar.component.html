<nav class="navbar navbar-expand-lg sticky-top" [dir]="'dir'|translate">
  <div class="container">
    <a
      class="nav-link"
      class="text-decoration-none text-info"
      *ngIf="service.authLogin()"
      >{{ user?.username }}</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0" [ngClass]="lang == 'en' ? 'ms-auto' : 'me-auto'">
        <li class="nav-item">
          <a
            class="nav-link"
            *ngIf="!service.authLogin()"
            routerLinkActive="active"
            routerLink="login"
            >{{ "navbar.login" | translate }}</a
          >
        </li>
        <li class="nav-item d-lg-flex ">
          <a
            class="nav-link"
            *ngIf="service.authLogin()"
            routerLinkActive="active"
            (click)="logOut()"
            >{{ "navbar.logout" | translate }}</a
          >
          <a class="nav-link" (click)="changeLang()">{{
            lang == "en" ? "عربي" : "en"
          }}</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
